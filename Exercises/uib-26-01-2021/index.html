<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/97ad24fe4f.js" crossorigin="anonymous"></script>
    <title>Font-Awesome!</title>
</head>
<body>
    <main>
        <h1>Using Icons from Font-Awesome</h1>

        <section class="fa-icon"></section>
        <i class="fas fa-globe-europe fa-7x"></i>

        <i class="fas fa-map fa-7x"></i>

        <section class="alert">
            <div class="alert-info">
                <i class="fas fa-plane fa-2x"></i>
                <div class="alert-text">
                    <h3>You have a Message!</h3>
                </div>
            </div>
            <div class="alert-btn"><h4>Click here to respond</h4></div>
        </section>

        <section class="new-icons">
        <img src="/img/noun_Ramen_1519331.png" alt="ramen icon">

        <img src="/img/sushi.png" alt="sushi icon">
        </section>
    </main>

</body>
</html>
